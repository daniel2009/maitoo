    <script type="text/javascript">
        function adminlogout() {
            $.get("../../admin/emp/logout", function (response) {
                top.location.href = "../admin/login.html";
            });
            return false;
        }
        $(function () {




            var $frmContent = $('#main');
            function fixFrmContentSize() {
                var offset = $frmContent.offset();
                var top = offset.top;
                var height = document.documentElement.clientHeight;
                $frmContent.height(height - top);
            }
            fixFrmContentSize();
            $(window).resize(fixFrmContentSize);

            //增加iframe被嵌套的检测
            if (window != top) {
                top.location.href = location.href;
            }

            //菜单active样式
            $(".nav-list li").click(function () {
                var $this = $(this);
                $this.siblings("li").removeClass("active");
                $this.addClass('active');
            });

            $(".mainnav li").hover(
             function () {
                 jQuery(this).find("a:first").addClass("acur");
                 jQuery(this).find(".subnav").show();
             },
              function () {
                  jQuery(this).find("a:first").removeClass("acur");
                  jQuery(this).find(".subnav").hide();
              });
        });

    </script>
