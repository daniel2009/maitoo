		}

	function getPar(par) {
		//获取当前URL
		var local_url = document.location.href;
		//获取要取得的get参数位置
		var get = local_url.indexOf(par + "=");
		if (get == -1) {
			return false;
		}
		//截取字符串
		var get_par = local_url.slice(par.length + get + 1);
		//判断截取后的字符串是否还有其他get参数
		var nextPar = get_par.indexOf("&");
		if (nextPar != -1) {
			get_par = get_par.slice(0, nextPar);
		}
		return get_par;
	}

						$("#print_site_url").html("");
					} else {
						$("#print_site_url").html(response.data.printUrl);
					}
					if (removenull(response.data.name) == "") {
						$("#warehousename").html("");
					} else {
						$("#warehousename").html(response.data.name);
					}
					if (removenull(response.data.telephone) == "") {

									+ removenull(response.data.country)
									+ "&nbsp;"

					var url = response.data.print2Code;
					//alert(url);
					if (removenull(url) == "") {

						$("#qrcodeurl2").attr("src", "");

	// 判断图片加载的函数
	function isImgLoad(callback) {

		$("img").each(function() {

			if (this.height === 0) {
				isLoad = false;
				return false;
			}
		});
		// 为true，没有发现为0的。加载完毕
		if (isLoad) {
			clearTimeout(t_img); // 清除定时器
			// 回调函数
			callback();
			// 为false，因为找到了没有加载完成的图，将调用定时器递归
		} else {
			isLoad = true;
			t_img = setTimeout(function() {
				isImgLoad(callback); // 递归扫描
			}, 500); // 我这里设置的是500毫秒就扫描一次，可以自己调整
		}
	}
