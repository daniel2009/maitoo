<style type="text/css">
.ui-jqgrid-view>.ui-jqgrid-titlebar {
	display: block;
}

.ui-jqgrid tr.ui-row-ltr td,.ui-jqgrid tr.ui-row-rtl td {
	border-bottom: 1px solid #E1E1E1;
	padding: 6px 4px;
	border-color: #E1E1E1;
}

<body style="overflow-x:hidden">
<iframe id="iframePrintmoneylist" src="" style=" width:0; height:0; display:none;"></iframe>
	<div class="panel panel-default">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">
				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">会员账户管理</a>
				</li>

				<li><a href="#">财务汇总</a></li>

			</ul>
		</div>


		<div class="page-content" id="divGrid">
			<div
				style="border-style:solid;border-color: #CAC9D2;margin-bottom:3px">
				<div class="row toolrow" style="margin: 5px;">

					<div class="col-xs-12">

						<div style="float:left">
							<label class="control-label width60px" style="color:blue;">消费金额:</label>
							<span id="all_spend_money" style="color:red">0</span>美元，共
							<span id="all_spend_money_no" style="color:blue">0</span>条
							
							<br /> <label
								class="control-label width60px" style="color:blue;">状态变更:</label>
							<span id="all_changestate_money" style="color:red">0</span>美元，共
							<span id="all_changestate_money_no" style="color:blue">0</span>条
							<br />

							<label class="control-label width60px" style="color:blue">信用卡充值:</label>
							<span id="all_credit_usa_money" style="color:red">0</span>美元,共
							<span id="all_credit_usa_money_no" style="color:blue">0</span>条&nbsp;&nbsp;
							
							 <span
								id="all_credit_rm_money" style="color:red;">0</span>元人民币,共
								
								<span
								id="all_credit_rm_money_no" style="color:blue;">0</span>条
								<br /> <label
								class="control-label width60px" style="color:blue">支付宝充值:</label>
							<span>未充值</span><span id="no_alipay_money" style="color:red">0</span>元人民币,共
							<span id="no_alipay_money_no" style="color:blue">0</span>条&nbsp;&nbsp;
							
							
							
							<label class="control-label width60px">充值成功</label><span
								id="success_alipay_money" style="color:red">0</span>元人民币, 共
								<span
								id="success_alipay_money_no" style="color:red">0</span>条&nbsp;&nbsp;
								
								
								<label
								class="control-label width60px">充值失败</label><span
								id="fail_alipay_money" style="color:red">0</span>元人民币,共
								<span
								id="fail_alipay_money_no" style="color:red">0</span>条&nbsp;&nbsp;
								<br /> <label
								class="control-label width60px" style="color:blue">管理员充值:</label>
							<br /> <label class="control-label width60px">未确认数量</label><span
								id="no_admin_no_money" style="color:blue">0</span>条 <label
								class="control-label width60px">未确认金额</label><span
								id="no_admin_rm_money" style="color:red">0</span>元人民币,<span
								id="no_admin_usa_money" style="color:red">0</span>美元<br /> <label
								class="control-label width60px">确认数量</label><span
								id="confirm_admin_no_money" style="color:blue">0</span>条 <label
								class="control-label width60px">确认金额</label><span
								id="confirm_admin_rm_money" style="color:red">0</span>元人民币,<span
								id="confirm_admin_usa_money" style="color:red">0</span>美元

						</div>
					</div>
				</div>
			</div>

			<div class="row toolrow" id="divAdvanceSearch"
				style="border:1px solid #ccc">
				<div class="col-xs-12" style="padding:3px 5px 0px;">

					<div style="float:right">
						<label for="key" class="control-label width60px">关键字:</label> <input
							name="key" id="key" placeholder="关键字"> &nbsp; 门店： <select
							id="storeIdselect" name="storeId" style="width:120px">
						</select> &nbsp; 充值确认状态： <select id="c_state" name="c_state"
							style="width:120px">
							<option value='-1'>选择确认状态</option>
							<option value='0'>未确认</option>
							<option value='1'>已确认</option>
						</select> &nbsp; 类型： <select id="stateSelect" name="type"
							onchange="javascript: $('#btnSearch').click();"
							style="width:120px">
							<option value="-1" selected="">全部</option>
							<option value="2">消费</option>
							<option value="3">状态变更</option>
							<option value="4">冻结资金</option>
							<option value="11">信用卡充值</option>
							<option value="12">支付宝充值</option>
							<option value="13">管理员充值</option>



						</select> &nbsp;状态： <select name="state" class="table-selectheight"
							style="width:130px;margin-left:5px">

							<option value="-1" selected="selected">全部</option>
							<option value="0">未充值</option>
							<option value="1">充值成功</option>
							<option value="2">充值失败</option>
							<option value="3">更改状态</option>
						</select>

						<button type="button" class="btn btn-purple btn-sm"
							id="btnAdvanceSearch">
							<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
							搜索
						</button>
					</div>


					<div style="float:right">
						<label for="yundan" class="control-label width60px">用户编号:</label>
						<input name="userId" id="userId" placeholder=""
							style="width:126px">


					</div>

				</div>
			</div>


			<div style="clear:both"></div>

			<div
				style="border-style:solid;border-color: #CAC9D2;margin-bottom:3px">
				<div class="row toolrow" style="margin: 5px;">

					<div class="col-xs-12">

						<div style="float:left">
							<label for="yundan" class="control-label width60px">选中数量:</label><span
								id="chooseNos" style="color:blue">0</span>条 <label for="yundan"
								class="control-label width60px">美元金额:</label><span
								style="color:red">$</span><span id="choose_usa"
								style="color:red;">0</span>&nbsp;&nbsp; <label for="yundan"
								class="control-label width60px">人民币金额:</label><span
								style="color:red">￥</span><span id="choose_rmb"
								style="color:red">0</span>
								&nbsp;&nbsp; <label for="yundan"
								class="control-label width60px">异常数量：</label><span id="choose_q_no"
								style="color:red">0</span>条
						</div>
					</div>
				</div>
			</div>

			<div class="row">

				<div class="col-xs-12">

					<!-- PAGE CONTENT BEGINS -->
					<table id="yundangrid-table"></table>
					<div id="yundangrid-pager"></div>

					<!-- PAGE CONTENT ENDS -->
				</div>
			</div>
			    <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="button" id="btnprintlist" class="btn btn-success btn-sm" onclick="printmoneylist()"><i class="glyphicon glyphicon-ok"></i><strong>打印清单</strong></button>

                            
                </div>
		</div>


	</div>



	<!-- 最早引入基本脚本 -->

	<script src="../resources/ace/js/bootstrap-multiselect.js"></script>

	<!-- ace 设置 -->
	<script src="../resources/ace/js/ace.min.js"></script>
	<script src="../resources/ace/js/ace-elements.min.js"></script>
	<script src="../resources/ace/js/ace-extra.min.js"></script>

	<!--grid 控件-->
	<script src="../resources/ace/js/jqGrid/jquery.jqGrid.min.js"></script>
	<script src="../resources/ace/js/jqGrid/i18n/grid.locale-en.js"></script>

	<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
	<!--[if lte IE 8]>
    <script src="../resources/js/html5shiv.min.js"></script>

    <![endif]-->
	<!--日历控件支持-->

	<script
		src="../resources/DateTimePicker/bootstrap-datetimepicker.min.js"></script>
	<script
		src="../resources/DateTimePicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>



	<!--开关插件-->

	<script src="../resources/artDialog/dist/dialog-min.js"></script>
	<script src="../resources/artDialog/dist/dialog.new.life.js"></script>

	<!--表单验证插件-->
	<script src="../resources/js/jquery.validate.min.js"></script>
	<script src="../resources/js/jquery.validate.messages_zh.min.js"></script>

	<script src="../resources/scripts/common.js"></script>
	<script src="../resources/scripts/moneyguanli.js"></script>
</body>
