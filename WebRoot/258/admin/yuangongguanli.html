<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">店面员工管理</a>
                </li>

                <li>
                    <a href="#">员工管理</a>
                </li>

            </ul>
        </div>


        <div class="page-content" id="divGrid">


            <div class="row toolrow" id="divAdvanceSearch" style="border:1px solid #ccc">
                <div class="col-xs-12" style="padding:3px 5px 0px;">
                    <div style="float:left">
                        <button type="button" class="btn btn-yellow btn-sm" id="btnAdd">
                            <span class="icon-pencil"></span>
                            添加员工
                        </button>
                    </div>
                    <div style="float:right">
                    
                    <label for="keyword" class="control-label width60px">员工ID:</label>

                        <input name="empId" id="empId" placeholder="关键字">

                        <label for="keyword" class="control-label width60px">关键字:</label>

                        <input name="keyword" id="keyword" placeholder="关键字">
                        <button type="button" class="btn btn-purple btn-sm" id="btnAdvanceSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                    </div>



                </div>
            </div>


            <div style="clear:both">

            </div>

            <div class="row">

                <div class="col-xs-12">

                    <!-- PAGE CONTENT BEGINS -->
                    <table id="yundangrid-table"></table>
                    <div id="yundangrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>
        </div>

        <div class="page-content" id="divAdd" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>用户名和密码不能为空。用户为任意字符，长度为2到20。密码为任意非空字符，长度为6到20。</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">
                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        员工信息
                                    </th>
                                </tr>
                            </thead>
                            <tbody>


                                <tr>
                                    <td class="name">
                                        用户名：
                                    </td>
                                    <td class="value">
                                        <input name="account" type="text" placeholder="必填项,长度2-20位" />

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        登录密码：
                                    </td>
                                    <td class="value">
                                        <input name="password" type="password" placeholder="必填项,长度6-20位" />

                                    </td>

                                </tr>
                                <tr>
                                    <td class="name">
                                        门市：
                                    </td>
                                    <td class="value">
                                        <select name="storeId" class="table-selectheight "></select>
                                    </td>
                                </tr>
                                
                                                                <tr>
                            <td class="name">
                                       店长：
                                    </td>
                                    <td class="value">
                                        <select name="storeMaster" class="table-selectheight "><option value="0" selected="selected">否</option><option value="1">是</option></select>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="name">
                                        手机号码：
                                    </td>
                                    <td class="value">
                                        <input name="phone" placeholder="" type="text" />
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        权限分配
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="name">
                                        <span style="font-weight:bold">转运管理</span>
                                    </td>
                                    <td class="value">
                                        <div style="float:left;margin-right:20px;">
                                            <input id="1" name="authority_id" type="checkbox" val="100">
                                            <label for="1">预报列表</label>
                                        </div>
                                        <div style="float:left;margin-right:20px;">
                                            <input id="2" name="authority_id" type="checkbox" val="101">
                                            <label for="2">转运路由管理</label>
                                        </div>
                                        <div style="float:left;margin-right:20px;">
                                            <input id="3" name="authority_id" type="checkbox" val="102">
                                            <label for="3">包裹认领</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" class="btn btn-success btn-sm" id="btnAddSave"><i class="glyphicon glyphicon-ok"></i><strong>添加</strong></button>
                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="page-content" id="divEdit" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>修改员工信息</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">


                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        员工信息
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                              
                                <tr>
                                    
                                    <td class="name">
                                        用户编号：
                                    </td>
                                    <td class="value">
                                        <span name="id" type="text"></span>
                                        <input type="hidden" value="" name="id" />

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        用户名：
                                    </td>
                                    <td class="value">
                                        <span name="account" type="text"></span>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        门市：
                                    </td>
                                    <td class="value">
                                        <select name="storeId" class="table-selectheight "></select>
                                    </td>
                                </tr>
                                <tr>

             <td class="name">
                                       店长：
                                    </td>
                                    <td class="value">
                                        <select name="storeMaster" class="table-selectheight "><option value="0" selected="selected">否</option><option value="1">是</option></select>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="name">
                                        手机号码：
                                    </td>
                                    <td class="value">
                                        <input name="phone" placeholder="" type="text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        登录密码：
                                    </td>
                                    <td class="value">
                                        <input name="password" type="password" placeholder="留空即不修改" />

                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        权限分配
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="name">
                                        <span style="font-weight:bold">转运管理</span>
                                    </td>
                                    <td class="value">
                                        <div style="float:left;margin-right:20px;">
                                            <input id="1" name="authority_id" type="checkbox" val="100">
                                            <label for="1">预报列表</label>
                                        </div>
                                        <div style="float:left;margin-right:20px;">
                                            <input id="2" name="authority_id" type="checkbox" val="101">
                                            <label for="2">转运路由管理</label>
                                        </div>
                                        <div style="float:left;margin-right:20px;">
                                            <input id="3" name="authority_id" type="checkbox" val="102">
                                            <label for="3">包裹认领</label>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" class="btn btn-success btn-sm" id=""><i class="glyphicon glyphicon-ok"></i><strong>保存修改</strong></button>
                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="page-content" id="divDetail" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>员工详细信息</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">


                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        员工信息
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="name">
                                        用户编号：
                                    </td>
                                    <td class="value">
                                        <span name="id"></span>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        用户名：
                                    </td>
                                    <td class="value">
                                        <span name="account"></span>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        门市：
                                    </td>
                                    <td class="value">

                                        <span name="storeName"></span>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="name">
                                        手机号码：
                                    </td>
                                    <td class="value">

                                        <span name="phone"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        拥有权限：
                                    </td>
                                    <td class="value">

                                        <span name="auth"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>



                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>

                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
