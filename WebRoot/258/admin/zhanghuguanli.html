<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">会员账户管理</a>
                </li>

                <li>
                    <a href="#">账户管理</a>
                </li>

            </ul>
        </div>


        <div class="page-content" id="divGrid">
          

            <div class="row toolrow" id="divAdvanceSearch" style="border:1px solid #ccc">
                <div class="col-xs-12" style="padding:3px 5px 0px;">
                  
                    <div style="float:right">

                        <select name="type" class="table-selectheight" style="width:130px;margin-left:5px">
                                <option value="-1" selected="selected">
                                    选择会员等级
                                </option>
 <option value="0">
                                普通会员
                            </option>
                            <option value="1">
                                白银VIP会员
                            </option>
                            <option value="2">
                                黄金VIP会员
                            </option>
                            <option value="3">
                               白金VIP会员
                            </option>
                            <option value="4">
                                钻石VIP会员
                            </option>
                             <option value="5">
                                至尊VIP1会员
                            </option>
                             <option value="6">
                                至尊VIP2会员
                            </option>
                             <option value="7">
                                至尊VIP3会员
                            </option>
                             <option value="8">
                                至尊VIP4会员
                            </option>
                            </select>

                        <input name="keyword" id="keyword" placeholder="关键字">
                        <button type="button" class="btn btn-purple btn-sm" id="btnAdvanceSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                    </div>


                    <div style="float:right">
                        <label for="yundan" class="control-label width60px">用户编号:</label>
                        <input name="userId" id="userId" placeholder="" style="width:126px">


                    </div>

                </div>
            </div>


            <div style="clear:both">

            </div>

            <div class="row">

                <div class="col-xs-12">

                    <!-- PAGE CONTENT BEGINS -->
                    <table id="yundangrid-table"></table>
                    <div id="yundangrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>
        </div>

        <div class="page-content" id="divChongzhiRecordGrid" style="display:none;">
            <div class="row">
               
                    <div style=" height:40px; margin-bottom: 10px;color:blue" class="well well-sm">
                        <div style="float:left;">
                            用户名称：<span id="userinfo" style="color:red;font-weight:bold;"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            账户余额：<span id="account" style="color:red;font-weight:bold;"></span>
                        </div>

                        <div style="float:right;">
                            <button type="button" onclick="back()" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回账户管理</strong></button>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </div>


            <div class="row">

                <div class="col-xs-12">
                    <table id="chongzhiRecordGrid"></table>
                  
                </div>
            </div>
