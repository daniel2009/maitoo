<body style="overflow-x:hidden">
	<div class="panel panel-default">
		<div class="breadcrumbs" id="breadcrumbs">
			<ul class="breadcrumb">

				<li><i class="ace-icon fa fa-home home-icon"></i> <a href="#">管理平台</a>
				</li>

				<li><a href="#">修改密码</a></li>

			</ul>
		</div>

		<div class="page-content">

			<form action="" method="post" class="form" onsubmit="return false">
				<p>密码格式必须是由非空格字符组成，长度为6到20位。比如：password。</p>
				<table class="table table-bordered  table-striped table-condensed ">
					<thead>
						<tr>
							<th colspan="2">修改密码</th>
						</tr>
					</thead>
					<tbody>


						<tr>
							<td class="name">新密码：</td>
							<td class="value"><input name="yundanmingcheng" type="password" id="password"
								placeholder="必填项,长度大于等于6" /></td>
						</tr>
						<tr>
							<td class="name">确认密码：</td>
							<td class="value"><input name="yundanmingcheng" type="password" id="confirmpwd"
								placeholder="必填项,长度大于等于6" /></td>
						</tr>
						<tr>
							<td class="name">旧密码：</td>
							<td class="value"><input name="yundanmingcheng" type="password" id="oldpwd"
								placeholder="必填项,正在使用的密码" /></td>
						</tr>
						<tr>
							<td class="name">验证码：</td>
							<td class="value"><input name="verycode" type="text" id="verycode"
								placeholder="必填项,填入图片验证字符" />
								<img src="/code/generate"
										id="code" style="cursor: hand; position: relative; top: 0px;" alt="看不清，换一张" />
								</td>
						</tr>

						
					</tbody>
				</table>
				<div class="clearfix form-buttons">
					<label class="control-label col-md-5"></label>
					<button type="submit" class="btn btn-success btn-sm" id="bt_reset_admin_pwd">
						<i class="glyphicon glyphicon-ok"></i><strong>提交</strong>
					</button>
					<button type="button" onclick="clearInputData()"
						class="btn btn-sub btn-sm btn-warning">
						<i class="glyphicon glyphicon-remove"></i><strong>清空</strong>
					</button>

					
				</div>
			</form>


			<div id="divKehu"
				style="display:none; position:fixed; border:1px solid #aaa; padding-top:5px; background:#fff">
				<div>
					<label for="receiverphone" class="control-label width60px">客户名称：</label>
					<input name="q" id="receiverinfo" placeholder="">

					<button type="button" class="btn btn-purple btn-sm"
						id="btnReceiver">
						<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
						查询
					</button>
				</div>
				<table id="receivergrid-table"></table>
			</div>
		</div>
