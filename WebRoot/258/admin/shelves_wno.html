<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">货架管理</a>
                </li>
 				<li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">仓位管理</a>
                </li>
              

            </ul>
        </div>


        <div class="page-content" id="divGrid">


            <div class="row toolrow" id="divAdvanceSearch" style="border:1px solid #ccc">
            
            <div class="col-xs-12" style="padding:3px 5px 0px;">
                   
                    <div style="float:left">
                    
                    <label for="showstoreName" class="control-label width60px">所属门店:</label>

                    <span id="showstoreName" style="color:blue;"></span>
                    
                    <label for="showshelveName" class="control-label width60px">货架名称:</label>

                    <span id="showshelveName" style="color:blue;"></span>
                    <label for="showshelveNo" class="control-label width60px">货架编码:</label>

                    <span id="showshelveNo" style="color:blue;"></span>
                    
                    <label for="showremark" class="control-label width60px">备注:</label>

                    <span id="showremark" style="color:blue;"></span>

                      
                    </div>



                </div>
            
                <div class="col-xs-12" style="padding:3px 5px 0px;">
                   
                    <div style="float:right">
                    <input type="hidden" name="id" />
                    <label for="keyword" class="control-label width60px">使用状态:</label>

                        <select name="state"><option value="-1">请选择</option><option value="0">未使用</option><option value="1">已使用</option></select>

                        <label for="keyword" class="control-label width60px">关键字:</label>

                        <input name="wordkey" id="wordkey" placeholder="关键字">
                        <button type="button" class="btn btn-purple btn-sm" id="btnAdvanceSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                    </div>



                </div>
            </div>

            </div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>
        </div>
