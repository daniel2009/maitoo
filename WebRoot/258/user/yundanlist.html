<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">

                <li>
                    <i class="ace-icon fa fa-home home-icon blue"></i>
                    <a href="#">运单中心</a>
                </li>

                <li>
                    <a href="#">运单列表</a>
                </li>

            </ul>
        </div>


        <div class="page-content" id="divList">

            <div class="row toolrow" id="divaddress" style="border:1px solid #E1E1E1">
                <div class="col-xs-12">
                    <div style="float:right; padding-right:5px;">
                        <label class="control-label width60px" for="keyword">
                            运单号：
                        </label>
                        <input name="oid" id="oid" placeholder="请输入运单号关键字">

     <label class="control-label width60px" for="info">
                          关键字：
                        </label>
                        <input name="info" id="info" placeholder="请输入查找关键字">
          <label class="control-label width60px" for="info">
                          支付状态：
                        </label>                   
<select id="payornot" name="payornot">
                            <option value="-1" selected="">请选择支付状态</option>
                            <option value="0">未付款</option>
                            <option value="1">已付款</option>


                        </select>


 <label class="control-label width60px" for="info">
                          路由状态：
                        </label>       
                        <select id="stateSelect" name="state">
                            <option value="" selected="">全部</option>
                            <option value="-10">网上置单</option>
                            <option value="0">运单作废</option>
                            <option value="1">包裹异常</option>
                            <option value="2">已揽收</option>
                            <option value="3">送往集散中心</option>
                            <option value="4">已打件</option>
                            <option value="5">送往机场</option>
                            <option value="6">空运中</option>
                            <option value="7">海关清关</option>
                            <option value="8">美淘中国分部已揽收</option>
                            <option value="9">收件人已接收</option>

                        </select>
                        <button type="button" class="btn btn-purple btn-sm" id="btnSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜 索
                        </button>
                    </div>
                    <div style="float:left; padding-left:4px;padding-top:3px;" id="count_morder">
                       <a href="javascript:changetoabandonQ()" class="btn btn-yellow" style="padding:0px 5px">
                            <i class="icon-info-sign"></i>
                            作废运单
                            <span class="badge badge-warning badge-right" name="abandonQ">0</span>
                        </a>
                         <a href="javascript:changetoquestionQ()" class="btn btn-yellow" style="padding:0px 5px">
                            <i class="icon-info-sign"></i>
                            异常运单
                            <span class="badge badge-warning badge-right" name="questionQ">0</span>
                        </a>

                        <a href="javascript:changetonopay()" class="btn btn-yellow" style="padding:0px 5px">
                            <i class=" icon-check-empty"></i>
                            揽收未付款
                            <span class="badge badge-warning badge-right" id="nopayQ">0</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-list bigger-120 blue"></i>
                        运单列表
                    </div>
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="addressgrid-table"></table>
                    <div id="addressgrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>

        </div>
    </div>
    <iframe id="iframePrint_userA4" src="" style=" width:0; height:0; display:none;"></iframe>
