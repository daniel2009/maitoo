       #divDetail .profile-info-name{width:200px;}

<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">

                <li>
                    <i class="ace-icon fa fa-home home-icon blue"></i>
                    <a href="#">用户中心</a>
                </li>

                <li>
                    <a href="#">上门取件</a>
                </li>

            </ul>
        </div>


        <div class="page-content" id="divList">

            <div class="row" id="divAdd" style="display:none;">
                <div style="height:10px;color:#fff">1</div>
                <div class=" col-xs-12 col-sm-12 col-md-12">
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-edit bigger-120 blue"></i>
                        请填写预约上门信息
                    </div>
                    <form>

                        <div class="profile-user-info profile-user-info-striped" style="width:100%">

                            <div class="profile-info-row">
                                <div class="profile-info-name">联系人： </div>

                                <div class="profile-info-value">
                                    <input name="name" type="text" placeholder="必填项" />
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">联系人手机： </div>

                                <div class="profile-info-value">
                                    <input type="text" size="30" id="sPhone" name="phone" placeholder="必填项">
                                </div>
                            </div>
                            

                            <div class="profile-info-row">
                                <div class="profile-info-name">预约时间： </div>

                                <div class="profile-info-value">
                                    <input name="appointmentDate" class="text-input Wdate" type="text" onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm' })" placeholder="必填项" />
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">上门门店： </div>

                                <div class="profile-info-value">
                                    <select id="warehouseSelect" class="table-selectheight " name="storeId" onchange="javascript:changeWarehouseSelect();">
                                      
                                    </select><span style="color:red">请选择附近门店</span> 
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">州、市： </div>

                                <div class="profile-info-value">
                                  
                                    <input type="text" id="warehouseProvince" name="province" readonly="readonly">
                                    <select id="warehouseCallOrderCity" class="table-selectheight " name="city"></select>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">上门详细地址： </div>

                                <div class="profile-info-value">
                                    <input type="text" size="50" id="address" name="address" placeholder="必填项">
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">邮编： </div>

                                <div class="profile-info-value">
                                    <input type="text" size="30" id="zipCode" name="zipCode" placeholder="必填项">
                                </div>
                            </div>

                            
                            <div class="profile-info-row">
                                <div class="profile-info-name">包裹数量： </div>

                                <div class="profile-info-value">
                                    <input type="text" id="quantity" placeholder="必填项" name="quantity" value="1" size="30" style="width:100px;">
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name" style="padding:0">预估重量(磅)： </div>

                                <div class="profile-info-value">
                                    <input type="text" id="weight" placeholder="必填项" name="weight" size="30" style="width:100px;">
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">备注： </div>

                                <div class="profile-info-value">
                                    <textarea rows="2" class="text-input textarea wysiwyg" id="remark" name="remark" style="width:50%;"></textarea>
                                </div>
                            </div>


                        </div>
                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" id="btnSave" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-ok"></i><strong>保存</strong></button>

                            <button type="button" id="cancel" class="btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>取消</strong></button>
                        </div>
                        <p style="color:blue;">亲爱的用户，预约成功后，请先在菜单导航栏中的"运单中心/在线制单/制单"中预先填写运单信息，这样可以提高收货速度，节约你我的时间，谢谢！</p>
                    </form>
                </div>
            </div>

            <div class="row toolrow" id="divToolbar" style="border:1px solid #E1E1E1">
                <div class="col-xs-12">
                    <div style="float:right; padding-right:5px;">
                        <label class="control-label width60px" for="keyword">
                            关键字
                        </label>
                        <input name="keyword" id="keyword" placeholder="寄件人名称">
                        <button type="button" class="btn btn-purple btn-sm" id="btnSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜 索
                        </button>
                    </div>
                    <div style="float:left; padding-left:4px;padding-top:3px;">
                        <button type="button" class="btn btn-primary btn-sm" style="width:120px;" id="btnAdd">
                            <span class="fa fa-plus-square bigger-110"></span>
                            预约上门取件
                        </button>

                    </div>
                    
                </div>
            </div>

            <div class="row" id="divGrid">
                <div class="col-xs-12">
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-list bigger-120 blue"></i>
                        预报记录
                    </div>
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="addressgrid-table"></table>
                    <div id="addressgrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>

        </div>

        <div class="page-content" id="divDetail" style="display:none;">
            <div class="row" >
                <div style="height:10px;color:#fff">1</div>
                <div class=" col-xs-12 col-sm-12 col-md-12">
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-desktop bigger-120 blue"></i>
                        上门取件
                    </div>
                    <form>

                        <div class="profile-user-info profile-user-info-striped" style="width:100%">

                            <div class="profile-info-row">
                                <div class="profile-info-name">联系人： </div>

                                <div class="profile-info-value">

                                    <span name="name"></span>
                                </div>
                            </div>
  <div class="profile-info-row">
                                <div class="profile-info-name">联系人手机： </div>

                                <div class="profile-info-value">

                                    <span name="phone"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">预约时间： </div>

                                <div class="profile-info-value">

                                    <span name="appointmentDate"></span>
                                </div>
                            </div>
                              <div class="profile-info-row">
                                <div class="profile-info-name">确认时间： </div>

                                <div class="profile-info-value">

                                    <span name="confirmDate" style="color:blue;"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">上门门店： </div>

                                <div class="profile-info-value">

                                    <span name="storeName"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">寄件人国家、州、市： </div>

                                <div class="profile-info-value">

                                    <span name="province"></span><span name="city"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">寄件详细地址： </div>

                                <div class="profile-info-value">

                                    <span name="address"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">寄件人邮编： </div>

                                <div class="profile-info-value">

                                    <span name="zipCode"></span>
                                </div>
                            </div>

                          

                            <div class="profile-info-row">
                                <div class="profile-info-name">包裹数： </div>

                                <div class="profile-info-value">

                                    <span name="quantity"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name" style="padding:0">预估重量(磅)： </div>

                                <div class="profile-info-value">

                                    <span name="weight"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">备注： </div>

                                <div class="profile-info-value">

                                    <span name="remark"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">创建时间： </div>

                                <div class="profile-info-value">

                                    <span name="createDate"></span>
                                </div>
                            </div>

                        </div>
                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>

                            <button type="button" id="close" class="btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>关闭</strong></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
   

    <!-- 最早引入基本脚本 -->
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>
