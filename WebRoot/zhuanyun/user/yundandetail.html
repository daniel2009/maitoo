<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">

                <li>
                    <i class="ace-icon fa fa-home home-icon blue"></i>
                    <a href="#">运单中心</a>
                </li>

                <li>
                    <a href="#">运单列表</a>
                </li>
                <li>
                    运单详情
                </li>
            </ul>
        </div>


        <div class="page-content" id="divList">

            <div class="row toolrow" id="divaddress" style="border:1px solid #E1E1E1">
                <div class="col-xs-12">

                    <div style="float:right; padding-left:4px;padding-top:3px;">
                        <a href="yundanlist.html" class="btn btn-primary  btn-sm "><i class="fa fa-mail-reply"></i><strong>返回运单列表</strong></a>
                        <a href="zaixianzhidanlist.html" class="btn btn-warning  btn-sm "><i class="fa fa-mail-reply"></i><strong>返回在线置单记录</strong></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-xs-12 col-sm-12 col-md-12">

                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-info-sign bigger-120 blue"></i>
                        运单详情&nbsp;[<span id="orderId" style="color:blue;"></span>]
                    </div>
                    <div class=" col-xs-12 col-sm-6 col-md-6" id="sendpersondiv">
                        <div class="profile-user-info profile-user-info-striped" style="width:100%">
                            <div class="profile-info-row">
                                <div class="profile-info-name">发件人： </div>

                                <div class="profile-info-value">
                                    <span name="name"> </span>&nbsp;<span name="phone"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">地址:</div>
                                <div class="profile-info-value" id="alladdress">
                                    <span name="alladdress"> </span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">Email:</div>
                                <div class="profile-info-value">
                                    <span name="email"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">公司:</div>
                                <div class="profile-info-value">
                                    <span name="company"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class=" col-xs-12 col-sm-6 col-md-6" id="revpersondiv">
                        <div class="profile-user-info profile-user-info-striped" style="width:100%">

                            <div class="profile-info-row">
                                <div class="profile-info-name"> 收件人： </div>

                                <div class="profile-info-value">
                                    <span name="name"></span><span name="phone"></span>
                                </div>

                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name"> 地址： </div>

                                <div class="profile-info-value">
                                    <span name=alladdress></span>
                                </div>

                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name"> 身份证号： </div>

                                <div class="profile-info-value">
                                    <span name="cardid"></span>
                                </div>

                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name"> 身份证图片： </div>

                                <div class="profile-info-value">
                                    <a href="" name="cardurl_a" ><img src=""  height="18" name="cardurl"></a>&nbsp;&nbsp;
                                     <a href="" name="cardother_a"><img src=""  height="18" name="cardother"></a>&nbsp;&nbsp;
                                     <a href="" name="cardtogether_a"><img src=""  height="18" name="cardtogether"></a>
                                </div>

                            </div>
                        </div>
                    </div>
                    
                     <div class=" col-xs-12 col-sm-6 col-md-6" id="packagediv1">
                        <div class="profile-user-info profile-user-info-striped" style="width:100%">
                            <div class="profile-info-row">
                                <div class="profile-info-name">商品信息： </div>

                                <div class="profile-info-value">
                                    <span name="commudityinfo"> </span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name">申报价值：</div>
                                <div class="profile-info-value">
                                    <span name="value"> </span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">关税：</div>
                                <div class="profile-info-value">
                                    <span name="tariff"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">保险：</div>
                                <div class="profile-info-value">
                                    <span name="insurance"></span>
                                </div>
                            </div>
                             <div class="profile-info-row">
                                <div class="profile-info-name">重量： </div>

                                <div class="profile-info-value">
                                    <span name="weight"> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                       <div class=" col-xs-12 col-sm-6 col-md-6" id="packagediv2">
                        <div class="profile-user-info profile-user-info-striped" style="width:100%">
                            

                            <div class="profile-info-row">
                                <div class="profile-info-name">总费用：</div>
                                <div class="profile-info-value">
                                    <span name="totalmoney"> </span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">路由状态： </div>

                                <div class="profile-info-value">
                                    <span name="state"> </span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">支付状态： </div>

                                <div class="profile-info-value">
                                    <span name="payornot"> </span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">所属门店：</div>
                                <div class="profile-info-value">
                                    <span name="storeName"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name">渠道：</div>
                                <div class="profile-info-value">
                                    <span name="channelName"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12" id="divAdd">
                <form id="uploadcardid" action="" method="post" onsubmit="return false;">
                    <div style="height:10px;">&nbsp;</div>
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-list bigger-120 blue"></i>
                        上传身份证：
                    </div>
                   
                             
                            <div class="profile-info-row">
                                <div class="profile-info-name">
                                    运单号：
                                      </div>

                                <div class="profile-info-value">
                                    <input class="form-control" name="orderId" type="text" readonly="readonly">
                                    
                                </div>
                            </div> 
                            
                                  <div class="profile-info-row">
                                <div class="profile-info-name">
                                    姓名：
                                      </div>

                                <div class="profile-info-value">
                                    <input class="form-control" name="username" type="text" readonly="readonly">
                                    <span style="color:blue;">身份证的姓名必须与此姓名相同</span>
                                </div>
                            </div> 
                            
                                  <div class="profile-info-row">
                                <div class="profile-info-name">
                                    身份证号：
                                      </div>

                                <div class="profile-info-value">
                                     <input class="form-control" name="cardId" type="text">
                                <span id="cardidresult" style="color:red;"></span>
                                    
                                </div>
                            </div> 
                       
                                  <div class="profile-info-row">
                                <div class="profile-info-name">
                                    图片类型：
                                      </div>

                                <div class="profile-info-value">
                                     <label>
                                            <input name="radioupload" type="radio" checked="checked" class="ace" value="zf">
                                            <span class="lbl">上传正反面图</span>
                                        </label>
                                        <label>
                                            <input name="radioupload" type="radio" class="ace" value="hc">
                                            <span class="lbl">上传合成图</span>
                                        </label>

                                    
                                </div>
                            </div> 
                            
                                 <div class="profile-info-row">
                                <div class="profile-info-name">
                                   身份证图片：
                                      </div>

                                <div class="profile-info-value">
                                  <div class="floatblock" id="divZM">
                                        <span class="sixword">身份证正面图</span><input type="file" name="zmpicture" id="zmpicture">
                                    </div>
                                    <div class="floatblock" id="divFM">
                                        <span class="sixword">身份证反面图</span><input type="file" name="fmpicture" id="fmpicture">
                                    </div>
                                    <div class="floatblock" id="divHC" style="display:none">
                                        <span class="sixword">正反面合成图</span><input type="file" name="hcpicture" id="hcpicture">
                                    </div>
                                    <div style="clear:both;"></div>

                                    
                                </div>
                            </div> 
                            
                            
                           <div style="text-align:center"> 
                            <button class="btn btn-primary btn-sm"   onclick="submitcardinfo()">上&nbsp;传&nbsp;身&nbsp;份&nbsp;证</button>
                 </div>
                            </form>
                       
                       
                       
                   
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div style="height:10px;">&nbsp;</div>
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-list bigger-120 blue"></i>
                        路由详情：
                    </div>
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="addressgrid-table"></table>
                    <div id="addressgrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>

        </div>
    </div>
