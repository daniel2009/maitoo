
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />

    <title>用户中心</title>
    <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- 页面内联样式 -->
    <link href="../resources/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../resources/css/ui.jqgrid.css" rel="stylesheet" />

    <link rel="stylesheet" href="../resources/ace/css/bootstrap-multiselect.css">
    <!--[if lte IE 9]>
        <link rel="stylesheet" href="../resources/ace/css/ace-part2.min.css" class="ace-main-stylesheet" >
    <![endif]-->
    <!--[if lte IE 9]>
        <link rel="stylesheet" href="../resources/ace/css/ace-ie.min.css" >
    <![endif]-->

    <link rel="stylesheet" href="../resources/DateTimePicker/bootstrap-datetimepicker.min.css">

    <link rel="stylesheet" href="../resources/bootstrap-switch/bootstrap-switch.min.css">

    <!-- 最后引入基本样式 -->
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/bootstrap/css/font-awesome.min.css">

    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css">

    <!-- 文本字体 -->
    <link rel="stylesheet" href="../resources/ace/css/ace-fonts.min.css">
    <!-- ace 样式 -->
    <link rel="stylesheet" href="../resources/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style">
    <link href="../resources/artDialog/css/ui-dialog.css" rel="stylesheet" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../resources/site.css">
    <link href="css/usercenter.css" rel="stylesheet" />
    <style type="text/css">
        #userinfo .profile-info-name, #userinfo .profile-info-value {
            padding: 10px;
        }

       
       
    </style>
    <!-- JQuery作为一等公民，页面内部随时可能使用 -->
    <script src="../resources/js/jquery-1.10.2.min.js"></script>
</head>
<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">

                <li>
                    <i class="ace-icon fa fa-home home-icon blue"></i>
                    <a href="#">用户中心</a>
                </li>

                <li>
                    <a href="#">美国邮局打单</a>
                </li>

            </ul>
        </div>


        <div class="page-content">

            <div class="row">
                <div style="height:10px;color:#fff">1</div>
                <div class=" col-xs-12 col-sm-12 col-md-12">
                    <div class="pull-left alert alert-success no-margin infotitle">

                        <i class="icon-edit bigger-120 blue"></i>
                        USPS打单
                    </div>
                    <form>

                        <div class="profile-user-info profile-user-info-striped" style="width:100%">

                            <div class="profile-info-row" style="background-color:rgba(85, 152, 142, 0.14)">
                                <div class="profile-info-name" style="background-color:rgba(85, 152, 142, 0.14)"> 发件人信息： </div>

                               <div style="float:left;padding:6px 8px;">
                                <span>姓名:</span>    <input name="s_name" type="text" placeholder="" /><span style="color:red;">*</span>&nbsp;&nbsp;
                                
                               </div>

                             <div style="float:left;padding:6px 8px;">
                                 <span>电话:</span>   <input name="s_phone" type="text" placeholder="" /><span style="color:red;">*</span>
                                  </div>
                              
                            </div>
                            <div class="profile-info-row" style="background-color:rgba(85, 152, 142, 0.14)">
                                <div class="profile-info-name" style="background-color:rgba(85, 152, 142, 0.14)">发件地址： </div>

                               <div style="float:left;width:100%;padding:6px 8px;">
                               
                                <span>地址:</span>    <input name="s_addr" type="text" placeholder="" style="width:80%"/><span style="color:red;">*</span><br/>
                               </div>
                                
                                <div style="float:left;padding:6px 8px;">
                                <span>城市:</span>    <input name="s_city" type="text" placeholder="" /><span style="color:red;">*</span>&nbsp;&nbsp;
                                
                               </div>

                             <div style="float:left;padding:6px 8px;">
                                 <span>省/州:</span>   <input name="s_state" type="text" placeholder="" /><span style="color:red;">*</span>
                                  </div>
                                  
                                  <div style="float:left;padding:6px 8px;">
                                 <span>邮编:</span>   <input name="s_zipcode" type="number" placeholder="" maxlength="6" style="width:90px" /><span style="color:red;">*</span>
                                  </div>
                                
                                
                              
                            </div>
                            
                            
                            
                            
                            <div class="profile-info-row" style="background-color:rgba(167, 21, 97, 0.07)">
                                <div class="profile-info-name" style="background-color:rgba(167, 21, 97, 0.07)"> 收件人信息： </div>

                               <div style="float:left;padding:6px 8px;">
                                <span>姓名:</span>    <input name="r_name" type="text" placeholder="" /><span style="color:red;">*</span>&nbsp;&nbsp;
                                
                               </div>

                             <div style="float:left;padding:6px 8px;">
                                 <span>电话:</span>   <input name="r_phone" type="text" placeholder="" /><span style="color:red;">*</span>
                                  </div>
                              
                            </div>
                            <div class="profile-info-row" style="background-color:rgba(167, 21, 97, 0.07)">
                                <div class="profile-info-name" style="background-color:rgba(167, 21, 97, 0.07)">收件地址： </div>
                                
                                
                                <div style="float:left;padding:6px 8px;">
                                <span>国家:</span>    <select name="tocountry">
							<option value="US" name="United States">美国</option>
							<option value="CN" name="China">中国</option>
							</select>&nbsp;&nbsp;
                                
                               </div>
                                

                               <div style="float:left;width:100%;padding:6px 8px;">
                               
                                <span>地址:</span>    <input name="r_addr" type="text" placeholder="" style="width:80%"/><span style="color:red;">*</span><br/>
                               </div>
                                
                                <div style="float:left;padding:6px 8px;">
                                <span>城市:</span>    <input name="r_city" type="text" placeholder="" /><span style="color:red;">*</span>&nbsp;&nbsp;
                                
                               </div>

                             <div style="float:left;padding:6px 8px;">
                                 <span>省/州:</span>   <input name="r_state" type="text" placeholder="" /><span style="color:red;">*</span>
                                  </div>
                                  
                                  <div style="float:left;padding:6px 8px;">
                                 <span>邮编:</span>   <input name="r_zipcode" type="number" placeholder="" maxlength="6" style="width:90px"/><span style="color:red;">*</span>
                                  </div>
                                
                                
                              
                            </div>
                            
                            
                            <div class="profile-info-row" style="background-color:rgba(114, 116, 130, 0.09)">
                                <div class="profile-info-name" style="background-color:rgba(114, 116, 130, 0.09)">物品信息： </div>
                                

                               <div style="float:left;width:100%;padding:6px 8px;">
                               
                                <span>物品描述:</span>    <textarea name="description" placeholder="" style="width:80%"></textarea><span style="color:red;">*</span><br/>
                               </div>
                                
                                <div style="float:left;padding:6px 8px;">
                                <span>重量(磅):</span>    <input name="weight" type="number" placeholder="" style="width:80px"/><span style="color:red;">*</span>&nbsp;&nbsp;
                                
                               </div>

                             <div style="float:left;padding:6px 8px;">
                                 <span>数量:</span>   <input name="quantity" type="number" placeholder="" style="width:80px"/><span style="color:red;">*</span>
                                  </div>
                                  
                                  <div style="float:left;padding:6px 8px;">
                                 <span>价值($):</span>   <input name="value" type="number" placeholder="" maxlength="6" style="width:80px"/><span style="color:red;">*</span>
                                  </div>
                                
                                
                              
                            </div>
                            
                            

                            <div class="profile-info-row">
                                <div class="profile-info-name"> 包裹类型： </div>

                                <div class="profile-info-value">
                                    <select name="MailClass">
							<option value="StandardPost">标准邮件</option>
							<option value="PriorityExpress">特快专递</option>
							<option value="First">第一类邮件包裹</option>
							<option value="LibraryMail">图书馆邮件</option>
							<option value="MediaMail">媒体邮件</option>
							<option value="ParcelSelect">轻型包裹</option>
							<option value="Priority">优先邮件</option>
							<option value="CriticalMail">重要邮件</option>
				
							</select>
                                </div>
                            </div>

                         

                           

                            
                          
                           

                        </div>
                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="button" class="btn btn-success btn-sm" onclick="print_Endicia_label()"><i class="glyphicon glyphicon-ok"></i><strong>提交</strong></button>

                            
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- 最早引入基本脚本 -->
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>

    <script src="../resources/ace/js/bootstrap-multiselect.js"></script>

    <!-- ace 设置 -->
    <script src="../resources/ace/js/ace.min.js"></script>
    <script src="../resources/ace/js/ace-elements.min.js"></script>
    <script src="../resources/ace/js/ace-extra.min.js"></script>

    <!--grid 控件-->
    <script src="../resources/ace/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="../resources/ace/js/jqGrid/i18n/grid.locale-en.js"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../resources/js/html5shiv.min.js"></script>
    <script src="../resources/js/respond.min.js"></script>
    <![endif]-->
    <!--日历控件支持-->

    <script src="../resources/DateTimePicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/DateTimePicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script src="../resources/js/jquery.validate.min.js"></script>
    <script src="../resources/js/jquery.validate.messages_zh.min.js"></script>
    <script src="../resources/artDialog/dist/dialog-min.js"></script>
    <script src="../resources/artDialog/dist/dialog.new.life.js"></script>

    <!--开关插件-->
    <script src="../resources/bootstrap-switch/bootstrap-switch.min.js"></script>

    <script src="../resources/js/fuelux/fuelux.spinner.min.js"></script>
    <script src="../resources/scripts/common.js"></script>

    <script src="scripts/endicia.js"></script>
</body>
</html>
