     <script type="text/javascript">
       
   
   $(document).ready(function(){ 
    //获取管理员信息
        	$.ajax({
        		type : "get",
        		url : "/admin/emp/get_self",
        		success : function(response) {
        			var code = response.code;
        			if (code == "200") {
        				
        				$("#employeename").html(response.data.account);
        				$("#admin_user_account").html(response.data.account);
        				
        				if(response.data.superadmin=="1")
        				{
        					$("#employeetype").html("高级管理员");
        					
        				}
        				else
        				{
        					$("#employeetype").html("普通管理员");
        				}
        				$("#belongstore").html(response.data.storeName);
        				
        			} else if ("607" == code) {
        				alert("您尚未登录或登录已失效！");
        				adminlogout();
        			} else {
        				// 失败
        				// alert("获取仓库数据失败，原因是:" + response.message);
        			}
        		}
        	});
        	
        		// 获取最近登录时间
	$.get("/logininfo/get_self",
			function(response) {
				var code = response.code;
				if ("200" == code) {
					var lastDate = response.data.lastDate;
					var times = response.data.times;
					
				
					$("#lastlogintime").html( lastDate);
					$("#lastloginNo").html( times);
				} else if ("607" == code) {
					logout();
				}
				return false;
			});
			
			 
        	
   });     	
   

</script>
