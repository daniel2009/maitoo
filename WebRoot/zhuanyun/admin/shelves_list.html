    <link href="../resources/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="../resources/ace/css/ace-fonts.min.css">
    <!-- ace 样式 -->
    <link rel="stylesheet" href="../resources/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style">

    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../resources/site.css">
    <style type="text/css">
        .ui-jqgrid-view > .ui-jqgrid-titlebar {
            display: block;
        }

        .table-condensed > tbody > tr .name {
            background-color: #F1F1F1;
          
            width: 120px;
        }
    </style>

    <script src="../resources/js/jquery-1.10.2.min.js"></script>
</head>
<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">货架管理</a>
                </li>

              

            </ul>
        </div>


        <div class="page-content" id="divGrid">


            <div class="row toolrow" id="divAdvanceSearch" style="border:1px solid #ccc">
                <div class="col-xs-12" style="padding:3px 5px 0px;">
                    <div style="float:left">
                        <button type="button" class="btn btn-yellow btn-sm" id="btnAdd">
                            <span class="icon-pencil"></span>
                            添加货架
                        </button>
                    </div>
                    <div style="float:right">
                    
                    <label for="keyword" class="control-label width60px">所属门店:</label>

                        <select name="s_storeId"></select>

                        <label for="keyword" class="control-label width60px">关键字:</label>

                        <input name="wordkey" id="wordkey" placeholder="关键字">
                        <button type="button" class="btn btn-purple btn-sm" id="btnAdvanceSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>
                    </div>



                </div>
            </div>


            <div style="clear:both">

            </div>

            <div class="row">

                <div class="col-xs-12">

                    <!-- PAGE CONTENT BEGINS -->
                    <table id="yundangrid-table"></table>
                    <div id="yundangrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>
        </div>

        <div class="page-content" id="divAdd" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>添加货架是指定义一个规定仓位数量的地方，如果货架存在空位，即存放，从小排列。</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">
                    <form class="form" id="addselves">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                       添加货架
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                
                                <tr>
                                    <td class="name">
                                        门店：
                                    </td>
                                    <td class="value">
                                        <select name="storedId"></select>

                                    </td>
                                </tr>
                                   <tr>
                                    <td class="name">
                                        货架名称：
                                    </td>
                                    <td class="value">
                                        <input name="nickName" type="text" /><span>建议4个字以内</span>

                                    </td>

                                </tr>
                                <tr>
                                    <td class="name">
                                        货架编号：
                                    </td>
                                    <td class="value">
                                        <input name="shelvesNo" type="text" placeholder="" maxlength="1" /><span>一位字符，建议取值A-Z</span>

                                    </td>

                                </tr>
                                <tr>
                                    <td class="name">
                                       仓位数量：
                                    </td>
                                    <td class="value">
                                    	<input name="wNo" type="number" placeholder="" maxlength="4" /><span>取值1-到1000,1表示仅仅1个仓位</span>
                                        
                                    </td>
                                </tr>
                                
                                             <tr>
                                    <td class="name">
                                       备注：
                                    </td>
                                    <td class="value">
                                    	<textarea name="remark" ></textarea>
                                        
                                    </td>
                                </tr>
                                            
                                            
                                                             

                            </tbody>
                        </table>

                       

                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" class="btn btn-success btn-sm" id="btnAddSave"><i class="glyphicon glyphicon-ok"></i><strong>添加</strong></button><span id="addresult"></span>
                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                            <p style="color:red;">注意：创建之后，只要有仓位被使用，此货架就不能删除和修改，所以务必规划清楚及明确其用途后再创建!</p>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="page-content" id="divEdit" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>修改货架</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">


                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        货架信息
                                    </th>
                                </tr>
                            </thead>
                                        <tbody>


                                <tr>
                                
                                
                                <tr>
                                    <td class="name">
                                        id号：
                                    </td>
                                    <td class="value">
                                        <input name="id" type="text" placeholder="" readonly="readonly"/>

                                    </td>
                                </tr>
                                
                                    <td class="name">
                                        所属门店：
                                    </td>
                                    <td class="value">
                                        <input name="storeName" type="text" readonly="readonly" />

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        货架编号：
                                    </td>
                                    <td class="value">
                                        <input name="shelvesNo" type="text" readonly="readonly" />

                                    </td>

                                </tr>
                                <tr>
                                    <td class="name">
                                        仓位数量：
                                    </td>
                                    <td class="value">
                                    	<input name="wNo" readonly="readonly" />
                                        
                                    </td>
                                </tr>
                                
                                  <tr>
                                    <td class="name">
                                        货架名称：
                                    </td>
                                    <td class="value">
                                        <input name="nickName" type="text" /><span>建议4个字以内</span>

                                    </td>

                                </tr>
                         <tr>
                                    <td class="name">
                                        备注：
                                    </td>
                                    <td class="value">
                                    	<textarea name="remark" ></textarea>
                                        
                                    </td>
                                </tr>
                                
                      
                                
                                                             
<!-- 
                                <tr>
                                    <td class="name">
                                        用户端状态：
                                    </td>
                                    <td class="value">
                                        <select class="text-input" name="state"> <option value="1"> 启用</option> <option value="2"> 停用</option></select><span sytle="color:red;">用户端在线置单等是否显示</span>
                                    </td>
                                </tr>
 -->
                            </tbody>
                        </table>

                      

                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" class="btn btn-success btn-sm" id=""><i class="glyphicon glyphicon-ok"></i><strong>保存修改</strong></button>
                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="page-content" id="divDetail" style="display:none">

            <div class="row">
                <div style="margin-top: 10px; margin-bottom: 10px;color:blue" class="well well-sm">
                    <span>员工详细信息</span>
                </div>
            </div>
            <div class="row" style=" margin-bottom:30px;">
                <div class="col-xs-12">


                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        员工信息
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr>
                                    <td class="name">
                                        用户编号：
                                    </td>
                                    <td class="value">
                                        <span name="id"></span>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        用户名：
                                    </td>
                                    <td class="value">
                                        <span name="account"></span>

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        门市：
                                    </td>
                                    <td class="value">

                                        <span name="storeName"></span>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="name">
                                        手机号码：
                                    </td>
                                    <td class="value">

                                        <span name="phone"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        拥有权限：
                                    </td>
                                    <td class="value">

                                        <span name="auth"></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>



                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>

                            <button type="button" class="cancel btn btn-sub btn-sm btn-warning"><i class="glyphicon glyphicon-remove"></i><strong>返回列表</strong></button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>



    <!-- 最早引入基本脚本 -->

    <script src="../resources/ace/js/bootstrap-multiselect.js"></script>

    <script src="../resources/ace/js/ace.min.js"></script>

    <script src="../resources/ace/js/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="../resources/DateTimePicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/DateTimePicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script src="../resources/artDialog/dist/dialog-min.js"></script>
