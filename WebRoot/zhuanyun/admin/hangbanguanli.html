<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">运单管理</a>
                </li>

                <li>
                    <a href="#">航班管理管理</a>
                </li>

            </ul>
        </div>


        <div class="page-content">

            <div class="row" id="divAdd" style=" margin-bottom:30px;display:none;">
                <div class="col-xs-12">
                    <form class="form">

                        <table class="table table-bordered  table-striped table-condensed ">
                            <thead>
                                <tr>
                                    <th colspan="2">
                                        添加航班
                                    </th>
                                </tr>
                            </thead>
                            <tbody>


                                <tr>
                                    <td class="name">
                                        航班号：
                                    </td>
                                    <td class="value">
                                        <input name="hangbanhao2" type="text" placeholder="必填项" />

                                    </td>
                                </tr>
                                <tr>
                                    <td class="name">
                                        航班状态：
                                    </td>
                                    <td class="value">
                                        <select name="state2" class="table-selectheight ">
                                            <option value="-1">请选择状态</option>
                                            <option value="3">送往集散中心</option>
                                            <option value="4">已打件</option>
                                            <option value="5">送往机场</option>
                                            <option value="6">空运中</option>
                                            <option value="7">海关清关</option>
                                            <option value="8">美淘中国分部已揽收</option>
                                            <option value="9">已完成</option>

                                        </select>
                                    </td>

                                </tr>
                                <tr>
                                    <td class="name">
                                        备注信息：
                                    </td>
                                    <td class="value">
                                        <input name="remark" style="width:80%" type="text" placeholder="必填项" />

                                    </td>

                                </tr>

                            </tbody>
                        </table>

                        <div class="clearfix form-buttons">
                            <label class="control-label col-md-5"></label>
                            <button type="submit" class="btn btn-success btn-sm" id="btnAddSave"><i class="glyphicon glyphicon-ok"></i><strong>添加</strong></button>

                        </div>
                    </form>

                </div>
            </div>

            <div class="row" id="divHangbanhao">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <label for="yundan" class="control-label width60px">航班号:</label>
                        <input name="flyno" id="flyno" placeholder="" style="width:126px">

                        <button type="button" class="btn btn-purple btn-sm" id="btnSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜索
                        </button>

                        <button type="button" class="btn btn-yellow btn-sm" id="btnAdd">
                            <span class="icon-fighter-jet"></span>
                            创建航班
                        </button>
                    </div>

                </div>
            </div>
            <div class="row toolrow" id="divAdvanceSearch">
                <div class="col-xs-12">

                    <div style="float:left">
                        <label class="control-label width60px" for="dtStart">创建时间</label>
                        <span class=" width60px"><i class="fa fa-calendar"></i></span>
                        <input name="sd" id="dtStart" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">
                        至
                        <span class=" width60px"><i class="fa fa-calendar"></i></span>
                        <input name="ed" id="dtEnd" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">

                    </div>
                    <div style="float:left">
                        <label class="control-label width60px" for="keyword">
                            关键字
                        </label>
                        <input name="key" id="key" placeholder="">
                    </div>

                    <div style="float:left">

                        <select name="state" class="table-selectheight" style="width:120px;margin-left:5px">
                            <option value="-1">请选择状态</option>
                            <!-- kai 20150911-1 -->

                            <option value="3">送往集散中心</option>
                            <option value="4">已打件</option>
                            <option value="5">送往机场</option>
                            <option value="6">空运中</option>
                            <option value="7">海关清关</option>
                            <option value="8">美淘中国分部已揽收</option>
                            <option value="9">已完成</option>

                        </select>
                        <button type="button" class="btn btn-purple btn-sm" id="btnAdvanceSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            高级搜索
                        </button>

                        <a href="/admin/flyinfo/download_flight_example" target="_blank">导入表格模板下载</a>
                    </div>

                </div>
            </div>


            <div style="clear:both">

            </div>
            <div class="row"><p style="color:blue;">说明：当选择“修改运单状态”，表示修改时，将对运单状态进行更新，否则只更新航班自身的内容；“发送短信”只有同时选择“修改运单状态”才生效，将对运单的收件人进行短信通知，如果多条运单同一个电话号码，将只通知包裹数及状态。<span style="color:red;">（如非特殊原因，请不要选择发送短信。）</span></p></div>
            <div class="row">
            
                <div class="col-xs-12">
                
                    <!-- PAGE CONTENT BEGINS -->
                    <table id="yundangrid-table"></table>
                    <div id="yundangrid-pager"></div>

                    <!-- PAGE CONTENT ENDS -->
                </div>
            </div>
        </div>
    </div>
    
       <div style="display:none" id="divDetail">
  
  <form action="/admin/flyinfo/upload_file" method="post" class="form" id="import_meitao_flyno_form" enctype="multipart/form-data" >
  
 
	
		<input type="hidden" name="s_id"/>			
        <table id="flynoTableInfo" class="table table-bordered  table-striped table-condensed ">
            <thead>
                <tr>
                    <th colspan="4" style="color:blue;">
                        上传航班信息
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  
                    <td class="name">航班号：</td>
                    <td class="value">
                        
                      
                        <span name="flightno"></span>
                      
                    </td>
                    <td class="name">上传归属运单excel：</td>
                    <td class="value">
                       <input type='file' name='file' id='file'/>
                    </td>
                   
                </tr>

                

             


            </tbody>
        </table>
   
        <div class="clearfix form-buttons">
                    <label class="control-label col-md-5"></label>
                    <button type="submit" class="btn btn-success btn-sm" id="import_modify_flyno_bt"><i class="glyphicon glyphicon-ok"></i><strong>提交</strong></button>
                   
                </div>
</form>
