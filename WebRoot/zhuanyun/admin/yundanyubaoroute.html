    <link rel="stylesheet" href="../resources/site.css">

<body style="overflow-x:hidden">
    <div class="panel panel-default">
        <div class="breadcrumbs" id="breadcrumbs">
            <ul class="breadcrumb">

                <li>
                    <i class="ace-icon fa fa-home home-icon blue"></i>
                    <a href="#">转运中心</a>
                </li>

                <li>
                    <a href="#">预报列表</a>
                </li>

            </ul>
        </div>
<p style="color:red">如非必要，请不要做任何修改，因为此处理修改已违背正常的逻辑流程.仅仅处理特殊情况而做的修改！另外，此处状态修改不会影响货架仓位的操作。</p>

        <div class="page-content" id="divList">

            <div class="row toolrow" id="divaddress" style="border:1px solid #E1E1E1">
                <div class="col-xs-12">
                    <div>
                        <div style="float:left">
                            <label class="control-label width60px" for="dtStart">创建时间:</label>
                            <span class=" width60px"><i class="fa fa-calendar"></i></span>
                            <input name="s_createDate" id="sdate" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">
                            至
                            <span class=" width60px"><i class="fa fa-calendar"></i></span>
                            <input name="e_createDate" id="edate" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">

                        </div>
                        <div style="float:left; margin-left:10px;">
                            <label class="control-label width60px" for="dtStart">入库时间:</label>
                            <span class=" width60px"><i class="fa fa-calendar"></i></span>
                            <input name="s_i_date" id="psdate" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">
                            至
                            <span class=" width60px"><i class="fa fa-calendar"></i></span>
                            <input name="e_i_date" id="pedate" dateformat="yyyy-mm-dd" class=" form_datetime" style="width: 110px;">

                        </div>

                    </div>
                    <div style="clear:both;">
                        <div style="float:left">
                            <label class="control-label width60px" for="">
                                转运仓库:
                            </label>
                            <select name="storeId" class="table-selectheight" style="width:120px;margin-left:5px"></select>
                            <label class="control-label width60px" for="">
                                本地入库仓库:
                            </label>
                            <select name="i_storeId" class="table-selectheight" style="width:120px; margin-left:5px"></select>
                        </div>

                    </div>
                    <div>
                        <label class="control-label width60px" for="state">
                            状态:
                        </label>
                        <select name="state" class="table-selectheight">
                            <option value="-1">请选择</option>
                            <option value="0">用户预报</option>
                            <option value="1">录入失败</option>
                            <option value="2">包裹异常</option>
                            <option value="3">转运入库</option>
                            <option value="4">转运出库</option>
                            <option value="5">已入仓库</option>
                            <option value="6">已完成</option>
                            <option value="7">已自提</option>
                        </select>

                        <select name="payway" class="table-selectheight" style="width:120px;margin-left:5px">

                            <option value="-1">
                                请选择支付方式
                            </option>

                            <option value="0">余额支付</option>
                            <option value="1">现金支付</option>

                        </select>

                        <label class="control-label width60px" for="keyword">
                            关键字:
                        </label>
                        <input name="keyword" id="keyword" placeholder="运单号">
                        <button type="button" class="btn btn-purple btn-sm" id="btnSearch">
                            <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                            搜 索
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" style="padding:0px 20px;">

                <!-- PAGE CONTENT BEGINS -->
                <table id="addressgrid-table"></table>
                <div id="addressgrid-pager"></div>

                <!-- PAGE CONTENT ENDS -->
            </div>
        </div>
          <div class="row">
            <div class="col-xs-12" style="padding:0px 20px;">
            <label>选中数量：</label><span id="rowschoose">0</span>
            <label>总费用：</label><span id="rowschoosemoney">0</span>美元
            <label>成本费用：</label><span id="rowschoosecost">0</span>美元
            </div>
          </div>

    </div>

    </div>

    <!-- 最早引入基本脚本 -->
    <script src="../resources/bootstrap/js/bootstrap.min.js"></script>

    <script src="../resources/ace/js/bootstrap-multiselect.js"></script>

    <!-- ace 设置 -->
    <script src="../resources/ace/js/ace.min.js"></script>
    <script src="../resources/ace/js/ace-elements.min.js"></script>
    <script src="../resources/ace/js/ace-extra.min.js"></script>

    <!--grid 控件-->
    <script src="../resources/ace/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="../resources/ace/js/jqGrid/i18n/grid.locale-en.js"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="../resources/js/html5shiv.min.js"></script>
    <script src="../resources/js/respond.min.js"></script>
    <![endif]-->
    <!--日历控件支持-->

    <script src="../resources/DateTimePicker/bootstrap-datetimepicker.min.js"></script>
    <script src="../resources/DateTimePicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <!--开关插件-->
    <script src="../resources/bootstrap-switch/bootstrap-switch.min.js"></script>
    <script src="../resources/artDialog/dist/dialog-min.js"></script>
    <script src="../resources/artDialog/dist/dialog.new.life.js"></script>
    <script src="../resources/js/jquery.bigautocomplete.js"></script>
    <!--表单验证插件-->
    <script src="../resources/js/jquery.validate.min.js"></script>
    <script src="../resources/js/jquery.validate.messages_zh.min.js"></script>

    <script src="../resources/scripts/common.js"></script>
    <script src="../resources/scripts/yundanyubaoroute.js"></script>


</body>
</html>
