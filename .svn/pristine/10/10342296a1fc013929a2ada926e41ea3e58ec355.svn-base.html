        $(function () {
            $(".textscroll-1").html("");
            $(".textscroll-2").html("");
            $(".textscroll-3").html("");
            $(".scroll-right").html("");

            $('#searchinput').focus(function () {
                if ($(this).attr('ToolsTip') == $(this).val()) {
                    $(this).val('');
                }
            }).blur(function () {
                if ($(this).val() == '') {
                    $(this).addClass('gray-input');
                    $(this).val($(this).attr('ToolsTip'));
                } else {
                    $(this).removeClass('gray-input');
                }
            });
        });

        function checkCode() {
            $("#spanError").css("display", "none");

            var code = $("#searchinput").val();
            if (code == null) {
                $("#spanError").css("display", "block");
                alert("面单号不存在");
            } else {
               // this.document.location = "newwaybill.jsp?oid=" + escape(code);
               if((code!="")||(code!="undefined")||(code!=null))
            	{
            	   code=code.trim();
            	}
               
               this.document.location = "route-kd100.jsp?oid=" + escape(code);
            }
        }

        function BillCodeOnKeyDown(obj, event) {
            // 输入回车时，焦点转移同一行的重量输入框
            if (event.keyCode == '13') {
                event.preventDefault ? event.preventDefault() : event.returnValue = false;

                checkCode();
            }
        }
        function BillCodeOnKeyDown_click() {
        	checkCode();
        }

						$("#show_title_one").html(response.data.title);//显示标题

					alert("获取新闻详情失败，失败原因是：" + response.message);
					
				}
			}
		});
	}
	
 });
function getPar(par){
    //获取当前URL
    var local_url = document.location.href; 
    //获取要取得的get参数位置
    var get = local_url.indexOf(par +"=");
    if(get == -1){
        return false;   
    }   
    //截取字符串
    var get_par = local_url.slice(par.length + get + 1);    
    //判断截取后的字符串是否还有其他get参数
    var nextPar = get_par.indexOf("&");
    if(nextPar != -1){
        get_par = get_par.slice(0, nextPar);
    }
    return get_par;
}
</script>
